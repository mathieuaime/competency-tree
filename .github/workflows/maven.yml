name: maven CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.1.0

    - name: Set up JDK
      uses: actions/setup-java@v2.5.0
      with:
        distribution: 'zulu'
        java-version: 17

    - name: Test with maven
      run: mvn -B verify --file pom.xml