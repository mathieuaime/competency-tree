name: frontend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 15.5.0
      uses: actions/setup-node@v1
      with:
        node-version: 15.5.0

    - name: Install dependencies
      run: npm install
    - name: Test with npm
      run: npm run lint